<div *ngIf="!pais; else divPais"
class="alert alert-info">
  Charging...
</div>

<ng-template #divPais>
    <div class="row">
        <div class= "col-4">
            <h3>Flag</h3>
            <img [src] = "pais.flags" class="img-thumbnail" />
        </div>
        <div class= "col">
            <h3>Information</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Population</strong> {{pais.population | number}}
    
                </li>
                <li class="list-group-item">
                    <strong>Region</strong> {{pais.region | number}}
    
                </li>
    
            </ul>
        </div>
        <h3>Languagues</h3>
        <div class="row">
            <div class="col">
                <span class="badge bg primary mr-2"> {{ pais.translations.de}}</span>
                <span class="badge bg primary mr-2"> {{ pais.translations.es}}</span>
                <span class="badge bg primary mr-2"> {{ pais.translations.fr}}</span>
                <span class="badge bg primary mr-2"> {{ pais.translations.ja}}</span>
            </div>
        </div>
    
    </div>

</ng-template>
