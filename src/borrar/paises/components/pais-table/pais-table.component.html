<!-- <p>pais-table works!</p> -->
<table *ngIf="countries.length > 0" 
    class="table table-success table-striped-hover"
    >
 <thead>
   <tr >
     <th scope="col">#</th>
     <th scope="col">Flag</th>
     <th scope="col">Name</th>
     <th scope="col">Population</th>
     <th scope="col">More</th>
   </tr>
 </thead>
 <tbody>
   <tr *ngFor="let item of countries; let i = index" >
     <td>{{ i + 1 }}</td>
     <td>
         <img [src] = "item.flags"
         [alt] = ""
         class ="small-flag">
     </td>
       <td>{{item.capital}}, {{ item.name}}</td>
       <td>{{ item.population | number}}</td>
       <td> <a [routerLink]="['/pais', item.alpha2Code]"> See More... </a> </td>
  
   </tr>
  
  
 </tbody>
</table>
